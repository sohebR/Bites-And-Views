    const dishList = document.getElementById("dish-list");

    // Function to generate dish and restaurant cards dynamically
    function generateDishCards(dishes) {
        dishList.innerHTML = ""; // Clear previous content
        dishes.forEach(dish => {
            // Create dish card
            let dishCard = document.createElement("div");
            dishCard.classList.add("bg-white", "shadow-lg", "rounded-lg", "p-6", "mb-8");

            // Dish image
            let dishImage = document.createElement("img");
            dishImage.src = dish.image;
            dishImage.alt = dish.name;
            dishImage.classList.add("rounded-md", "mb-4");

            // Dish name
            let dishName = document.createElement("h4");
            dishName.classList.add("text-2xl", "font-bold");
            dishName.textContent = dish.name;

            // Restaurant List
            let restaurantList = document.createElement("div");
            restaurantList.classList.add("mt-4");

            dish.restaurants.forEach(restaurant => {
                let restaurantCard = document.createElement("div");
                restaurantCard.classList.add("bg-gray-100", "rounded-lg", "p-4", "mb-4");

                let restaurantName = document.createElement("h5");
                restaurantName.classList.add("text-lg", "font-bold");
                restaurantName.textContent = restaurant.name;

                let restaurantAddress = document.createElement("p");
                restaurantAddress.textContent = `Address: ${restaurant.address}`;

                let restaurantPhone = document.createElement("p");
                restaurantPhone.textContent = `Phone: ${restaurant.phone}`;

                let restaurantMap = document.createElement("a");
                restaurantMap.href = restaurant.mapLink;
                restaurantMap.target = "_blank";
                restaurantMap.classList.add("text-blue-500");
                restaurantMap.textContent = "View on Google Maps";

                restaurantCard.appendChild(restaurantName);
                restaurantCard.appendChild(restaurantAddress);
                restaurantCard.appendChild(restaurantPhone);
                restaurantCard.appendChild(restaurantMap);
                restaurantList.appendChild(restaurantCard);
            });

            // Append to dish card
            dishCard.appendChild(dishImage);
            dishCard.appendChild(dishName);
            dishCard.appendChild(restaurantList);
            dishList.appendChild(dishCard);
        });
    }

    // Display all dishes initially
    generateDishCards(dishes);

    // Filter buttons functionality
    document.getElementById("veg-btn").addEventListener("click", function () {
        let filteredDishes = dishes.filter(dish => dish.type === "Veg");
        generateDishCards(filteredDishes);
    });

    document.getElementById("non-veg-btn").addEventListener("click", function () {

    });
